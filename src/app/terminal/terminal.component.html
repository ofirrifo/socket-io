<div class="et">{{et}}</div>
<div class="terminal-output" *ngIf="withOutput">
  <div class="textarea-send">
    <input type="text" #text placeholder="Enter command..."/>
    <button (click)="send(text)">Send</button>
  </div>
</div>

<div class="terminal-container">
  <div #terminal id="terminal"></div>
</div>

<div class="terminal-output" *ngIf="withOutput">
  <div #terminalOutput id="terminalOutput"></div>
</div>
